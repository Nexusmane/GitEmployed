{% extends 'base.html' %}

{% block content %}

  <h1 class="page-title">Delete Resource</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form ALIGN='center' action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn blue darken-1">
    <a href="{% url 'resources_detail' resource.id %}">Cancel</a>
  </form>
  <br>
  
{% endblock %}
