{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1 class="page-title">Updating Resource</h1>
    {% else %}
        <h1 class="page-title">Add a Resource</h1>
    {% endif %}
    <h4 ALIGN='center'>Be sure to add https:// before all of your urls!</h4>
    <form ALIGN='center' class="main-form" action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn blue darken-1">
    </form>

<script>
    const selectEl = document.getElementById('id_category');
    M.FormSelect.init(selectEl); 
</script>

{% endblock %}
