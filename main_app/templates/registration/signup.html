{% extends 'base.html' %}
{% block content %}


<h1 class="page-title">Git Started</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form ALIGN='center' class="main-form" method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn blue darken-1" value="signup">
</form>


  
{% endblock %}
