{% extends 'base.html' %}
{% block content %}


<h1>Git In</h1>

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <a class="dropdown-item" href="{% url 'signup' %}">New around here? Git Started Here!</a>

  
{% endblock %}
