{% extends 'base.html' %}
{% block content %}


<h1 class="page-title">Git In</h1>

<form ALIGN='center' class="main-form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <button type="submit" class="btn indigo darken-1">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
    <br>
    <br>
    <br>
    <a href="{% url 'signup' %}">New around here? Git Started Here!</a>
  </form>

  
{% endblock %}
