{% extends 'base.html' %}
{% block content %}

<h1>Favorites</h1>

{% for resource in favorites %}
  <div class="card">
    <a href="{% url 'resources_detail' resource.resource.id %}">
      <div class="card-content">
        <span class="card-title">{{ resource.resource.title }}</span>
        <p>Category: {{ resource.resource.get_category_display }}</p>
        <p>URL: {{ resource.resource.resource_url }}</p>
        <p>Content: {{ resource.resource.content }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
