{% extends 'base.html' %}
{% block content %}

<h1>Application List</h1>

<form method="get" action="{% url 'jobapps_create' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="Create New JobApp">
</form>
{% for job in jobapps %}
  <div class="card">
    <a href="{% url 'jobapps_detail' job.id %}">
      <div class="card-content">
        <span class="card-title">{{ job.company }}</span>
        <p>Title: {{ job.job_title }}</p>
        <p>Excitement: {{ job.excitement_level }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
