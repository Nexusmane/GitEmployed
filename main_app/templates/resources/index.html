{% extends 'base.html' %}
{% block content %}

<h1>Resource List</h1>

<form method="get" action="{% url 'resources_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="Add Resource">
  </form>
  

{% for resource in resources %}
  <div class="card">
    <a href="{% url 'resources_detail' resource.id %}">
      <div class="card-content">
        <span class="card-title">{{ resource.title }}</span>
        <p>Category: {{ resource.get_category_display }}</p>
        <p>URL: {{ resource.resource_url }}</p>
        <p>Content: {{ resource.content }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
