{% extends 'base.html' %}
{% block content %}

<h1>Resource List</h1>

{% for resource in resources %}
  <div class="card">
    <a href="{% url 'resources_detail' resource.id %}">
      <div class="card-content">
        <span class="card-title">{{ resource.title }}</span>
        <p>URL: {{ resource.resource_url }}</p>
        <p>Content: {{ resource.content }}</p>
        <p>Replies: {{ resource.replies }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
